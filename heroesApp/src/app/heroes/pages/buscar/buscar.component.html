<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h1>Buscador</h1>

        <mat-form-field appearance="fill">
            <mat-label>Nombre Héroe</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Nombre Héroe" matInput [(ngModel)]="termino"
                [matAutocomplete]="auto" (input)="buscando()" />
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && termino.length > 0">
                    No se encontró nada con el termino {{ termino }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div>
        <pre>{{ heroeSeleccionado | json}}</pre>
    </div>
    <!-- <div *ngIf="heroeSeleccionado">
        <app-hereo-tarjeta [heroe]="heroeSeleccionado"></app-hereo-tarjeta>
    </div> -->
</div>
